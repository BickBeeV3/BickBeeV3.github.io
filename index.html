<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate NickNackNoe (TicTacToe)</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="images/x-icon" href="/images/Favicon.png">
</head>
<body>
    <div id="score">
        <h1 id="turn-heading">Player's Turn</h1>
    </div>
    <div id="middle-section">
        <div id="name">
            <h1>Nick-Nack-Noe</h1>
            <h3>A Tic-Tac-Toe Game Coded By Nick L.</h3>
        </div>
        <div id="bigbox">
            <div id="row">
                <div id="box0" class="box">
                    <img src="/images/WhiteSquare.png" id="img0">
                </div>
                <div id="box1" class="box">
                    <img src="/images/WhiteSquare.png" id="img1">
                </div>
                <div id="box2" class="box">
                    <img src="/images/WhiteSquare.png" id="img2">
                </div>
            </div>
            <div id="row">
                <div id="box3" class="box">
                    <img src="/images/WhiteSquare.png" id="img3">
                </div>
                <div id="box4" class="box">
                    <img src="/images/WhiteSquare.png" id="img4">
                </div>
                <div id="box5" class="box">
                    <img src="/images/WhiteSquare.png" id="img5">
                </div>
            </div>
            <div id="row">
                <div id="box6" class="box">
                    <img src="/images/WhiteSquare.png" id="img6">
                </div>
                <div id="box7" class="box">
                    <img src="/images/WhiteSquare.png" id="img7">
                </div>
                <div id="box8" class="box">
                    <img src="/images/WhiteSquare.png" id="img8">
                </div>
            </div>
        </div>
        <div id="difficulty">
            <button id="easybot">Easy Bot</button>
            <button id="hardbot">Unbeatable Bot</button>
        </div>
    </div>
    <div id="score">
        <div id="text">
            <h1>Score</h1>
            <h2 id="player1score">Player:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0</h2>
            <h2 id="player2score">Easy BOT:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0</h2>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
